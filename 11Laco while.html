<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laco while</title>

    <!--JS-->
    <script>
        //Variavel
        var indice = 1;
        //Laco de repeticao
        while(indice <=3){
            alert("Oi" + indice);

            indice++;

        }
        
    </script>
</head>
