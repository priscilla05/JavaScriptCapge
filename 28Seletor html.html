<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Html</title>

    <!--JS-->
    <script>

        function acao(){
             //Variavel
             var texto = document.getElementsByTagName("h1")[0];
             //Exibir o conte√∫do do H1
             alert(texto.innerHTML); //manipulo elementos usando seletores
        }



    </script>
</head>
<body>

    <button onclick="acao()">Selecionar</button>


    <h1>Proway</h1>
    <h1>Seletores JS</h1>
    <h1>Curso Proway</h1>
</body>
</html>
