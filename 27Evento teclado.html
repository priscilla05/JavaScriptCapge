<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--JS-->
    <script>
        /*
        onKeyUp - Exibe o caractere e depois executa a acao
        onKeyDown - Executa a acao e depois exibe o caractere
        onkeypress - Executa a acao e depois exibe o caractere, nao 
        tem suporte as seguintes teclas F1..F12, ALT,CTRL,SHIFT.        */

        function exibir(){
            //Obter o valor do campo texto
            var campo = document.getElementById("campo").value;
            //Exibir o conteudo digitado no campo
            alert(campo);
        }
    </script>
</head>
<body>
    <input type="text" id="campo"onKeyUp="exibir()">
</body>
</html>
