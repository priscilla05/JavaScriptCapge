<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laco faça enquanto</title>

    <!--JS-->
    <script>

        //vai executar acao e depois ele cria uma verificação

        //variavel
        var indice=1;

        //laço
        do{
            alert(indice);
            indice++
        }while(indice<=3);

        
    </script>
</head>
